<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>CAPTCHA Solver Demo</title>\n    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">\n</head>\n<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">\n    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">\n        <h1 class="text-2xl font-bold mb-6 text-gray-800">CAPTCHA Solver Demo</h1>\n        \n        <div class="mb-6 flex justify-center">\n            <img id="captchaImage" src="sample.png" alt="CAPTCHA Image" class="border border-gray-300 rounded-md max-w-full h-auto">\n        </div>\n        \n        <div class="mb-4">\n            <label for="captchaInput" class="block text-gray-700 text-sm font-semibold mb-2">Enter the text from the image:</label>\n            <input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500" placeholder="Your answer">\n        </div>\n        \n        <button id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500 w-full mb-4">\n            Verify CAPTCHA\n        </button>\n\n        <p id="resultMessage" class="text-lg font-semibold"></p>\n\n        <button id="resetButton" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-gray-500 w-full mt-2">\n            Load Default CAPTCHA\n        </button>\n\n    </div>\n\n    <script>\n        const captchaImage = document.getElementById('captchaImage');\n        const captchaInput = document.getElementById('captchaInput');\n        const submitButton = document.getElementById('submitButton');\n        const resultMessage = document.getElementById('resultMessage');\n        const resetButton = document.getElementById('resetButton');\n\n        const correctCaptchaText = "ADUR3"; // Hardcoded for sample.png based on the provided image\n\n        function loadCaptchaImage() {\n            const urlParams = new URLSearchParams(window.location.search);\n            const imageUrl = urlParams.get('url');\n            if (imageUrl) {\n                captchaImage.src = imageUrl;\n            } else {\n                captchaImage.src = 'sample.png';\n            }\n            resultMessage.textContent = ''; // Clear previous messages\n            resultMessage.className = 'text-lg font-semibold'; // Reset class\n            captchaInput.value = ''; // Clear input\n            captchaInput.classList.remove('border-green-500', 'border-red-500');\n            captchaInput.focus(); // Focus on the input field\n        }\n\n        function verifyCaptcha() {\n            const userInput = captchaInput.value.trim().toUpperCase(); // Convert to uppercase for case-insensitive check\n            if (userInput === correctCaptchaText.toUpperCase()) {\n                resultMessage.textContent = 'Verification Successful!';\n                resultMessage.className = 'text-lg font-semibold text-green-600 mt-4';\n                captchaInput.classList.remove('border-red-500');\n                captchaInput.classList.add('border-green-500');\n            } else {\n                resultMessage.textContent = 'Verification Failed. Please try again.';\n                resultMessage.className = 'text-lg font-semibold text-red-600 mt-4';\n                captchaInput.classList.remove('border-green-500');\n                captchaInput.classList.add('border-red-500');\n            }\n        }\n\n        submitButton.addEventListener('click', verifyCaptcha);\n        resetButton.addEventListener('click', () => {\n            // Remove URL parameter from browser history without reloading\n            history.pushState({}, '', location.pathname); \n            loadCaptchaImage();\n        });\n\n        // Load image on page load\n        document.addEventListener('DOMContentLoaded', loadCaptchaImage);\n\n        // Allow pressing Enter to submit\n        captchaInput.addEventListener('keypress', function(event) {\n            if (event.key === 'Enter') {\n                event.preventDefault(); // Prevent default form submission behavior\n                verifyCaptcha();\n            }\n        });\n    </script>\n</body>\n</html>
